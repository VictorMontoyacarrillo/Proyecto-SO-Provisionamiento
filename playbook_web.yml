---
- hosts: web
  become: yes
  tasks:

    - name: Actualizar repositorios
      apt:
        update_cache: yes

    - name: Instalar Nginx
      apt:
        name: nginx
        state: present

    - name: Crear carpeta para contenido web
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Copiar sitio web est√°tico
      copy:
        src: web_content/
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Habilitar Nginx
      service:
        name: nginx
        state: started
        enabled: yes
